<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Busca Kitsu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" samesite="none" crossorigin="anonymous">

</head>

<body>
    <div id="site">
        <header>
            <div class="box-1">
                <div class="header-esq">
                    <div class="header-txt1">BUSCA KITSU</div>
                    <div class="header-txt2">TESTE FRONT-END</div>
            
                </div>
                <div class="header-dir">
                    <div class="header-txt3">JAYNE DE OLIVEIRA</div>

                </div>
            </div>
            
            <div class="rec-red"></div>
            
            <div class="search">
                

                <form id="search_form">
                    <div>
                        <label for="search" class="txt">Nome do Personagem</label>
                    </div>
                    
                    <input type="text" name="search" id="search" class="rectangle-8">    

                </form>
                
            </div>

        </header>

        

        <div class="box-rectangle">
            <div class="rectangle-3">
                <div class="txt">Personagem</div>
            </div>
            <div class="rectangle-4">
                <div class="txt">Descrição</div>
            </div>
        </div>

        <div class="box-results">
            
            <div id="search-results">

            </div>
            
        </div>
        
       
        <div class="box-paginate">
            <div id="paginate-results" >
                <a href="#" id="first">
                    <i class="fas fa-caret-left fa-2x icon iconcolor2"></i>
                </a>
                
                <a href="#" class="pagecolor" id="page">1</a>
                
                <a href="#" id="last">
                    <i class="fas fa-caret-right fa-2x icon iconcolor2"></i>
                </a>
            </div>
        </div>
        
        <div class="box-footer">
            <div class="rectangle-footer"></div>
        </div>
        


        <footer>

            <script src="./anime.js"></script>
        </footer>

    </div>

</body>


</html>
